syntax = "proto3";

option java_multiple_files = true;
option java_package = "sep3.protobuf";

service UserService {
  rpc CreateUser(RequestCreateUser) returns (UserData);
}

    message UserData {
        string id = 1;
        string name = 2;
        string email = 3;
    }
    message RequestCreateUser {
        string name = 1;
        string email = 2;
    }
